<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Folder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="home-screen">
    <!-- Folder Icon -->
    <div class="folder" onclick="openFolder()">
      <div class="folder-preview">
        <div class="mini-app-icon">📱</div>
        <div class="mini-app-icon">📧</div>
        <div class="mini-app-icon">🌐</div>
        <div class="mini-app-icon">📅</div>
      </div>
    </div>

    <!-- Expanded Folder Content -->
    <div id="expandedFolder" class="expanded-folder">
      <div class="folder-header">
        <span>Folder</span>
        <button onclick="closeFolder()">X</button>
      </div>
      <div class="folder-grid">
        <div class="app-icon">📱</div>
        <div class="app-icon">📧</div>
        <div class="app-icon">🌐</div>
        <div class="app-icon">📅</div>
      </div>
    </div>

    <!-- Dimmed Background -->
    <div id="backgroundDim" class="background-dim" onclick="closeFolder()"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
