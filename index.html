<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master List</title>
<style>
  /* Add your CSS styles here */
  .tab { display: none; }
  .tab.active { display: block; }
  .folder { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 45%; display: inline-block; vertical-align: top; }
  .folder-title { font-weight: bold; color: brown; cursor: pointer; }
  .folder-content { display: none; width: 80%; max-height: 70vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px; background-color: #f9f9f9; position: absolute; z-index: 1; }
  .folder-content.active { display: block; }
  .product-line { display: flex; align-items: center; margin-bottom: 10px; }
  .product-line input, .product-line select { margin-right: 5px; }
  .close-btn { cursor: pointer; color: red; }
  .add-btn { cursor: pointer; color: green; margin-top: 10px; }
</style>
</head>
<body>

<div>
  <button onclick="showTab('master')">Master List</button>
  <button onclick="showTab('shopping')">Shopping List</button>
</div>

<div id="master" class="tab active">
  <div class="folder" id="folder1">
    <div class="folder-title">Folder 1</div>
    <div class="folder-content">
      <div class="product-line">
        <input type="text" placeholder="Product Name" maxlength="15">
        <input type="number" placeholder="Qty" min="1">
        <select>
          <option value="oz">oz</option>
          <option value="lb">lb</option>
          <option value="bag">bag</option>
          <option value="liter">liter</option>
        </select>
        <input type="checkbox" class="add-to-shopping">
        <span class="close-btn" onclick="removeProduct(this)">x</span>
      </div>
      <div class="add-btn" onclick="addProduct(this)">Add Product</div>
      <span class="close-btn" onclick="closeFolder(this)">x</span>
    </div>
  </div>
  <!-- Additional folders can be added here -->
  <button onclick="addFolder()">+</button>
</div>

<div id="shopping" class="tab">
  <!-- Shopping list content here -->
</div>

<script>
  function showTab(tabName) {
    document.querySelectorAll('.tab').forEach(tab => {
      tab.classList.remove('active');
    });
    document.getElementById(tabName).classList.add('active');
  }

  function addFolder() {
    // Logic to add a new folder
  }

  function addProduct(button) {
    const productLine = document.createElement('div');
    productLine.className = 'product-line';
    productLine.innerHTML = `
      <input type="text" placeholder="Product Name" maxlength="15">
      <input type="number" placeholder="Qty" min="1">
      <select>
        <option value="oz">oz</option>
        <option value="lb">lb</option>
        <option value="bag">bag</option>
        <option value="liter">liter</option>
      </select>
      <input type="checkbox" class="add-to-shopping">
      <span class="close-btn" onclick="removeProduct(this)">x</span>
    `;
    button.parentNode.insertBefore(productLine, button);
  }

  function removeProduct(button) {
    button.parentNode.remove();
  }

  function closeFolder(button) {
    button.parentNode.classList.remove('active');
  }

  document.querySelectorAll('.folder-title').forEach(title => {
    title.addEventListener('click', () => {
      title.nextElementSibling.classList.toggle('active');
    });
  });

  document.querySelectorAll('.add-to-shopping').forEach(checkbox => {
    checkbox.addEventListener('change', (event) => {
      if (event.target.checked) {
        // Logic to add the product to the shopping list
      } else {
        // Logic to remove the product from the shopping list
      }
    });
  });
</script>

</body>
</html>
