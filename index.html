<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" id="master-tab">Master List</button>
    <button class="tab" id="shopping-tab">Shopping List</button>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Master List -->
    <div class="section" id="master-list">
      <div class="folder-grid">
        <!-- Example Apple-Like Folders -->
        <div class="folder" onclick="openFolder('Groceries')">
          <div class="folder-name">Groceries</div>
        </div>
        <div class="folder" onclick="openFolder('Supplies')">
          <div class="folder-name">Supplies</div>
        </div>
        <div class="add-folder" onclick="addFolder()">+</div>
      </div>
    </div>

    <!-- Shopping List -->
    <div class="section hidden" id="shopping-list">
      <h2>Shopping List</h2>
      <ul id="shopping-items"></ul>
    </div>
  </div>

  <!-- Folder Popup -->
  <div class="folder-popup hidden" id="folder-popup">
    <div class="popup-header">
      <h3 id="popup-title">Folder</h3>
      <button class="close-popup" onclick="closePopup()">X</button>
    </div>
    <div class="popup-body">
      <ul id="folder-items">
        <!-- Product Lines Will Be Dynamically Added -->
      </ul>
      <button class="add-item" onclick="addItem()">Add Product</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
