<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /*gap: 10px;*/
            margin: 0;
            /*min-height: 100vh;*/
        }
        /*
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            position: relative;
            width: 100%;
            padding: 20px;
         }
        */
        
        
        .container {
           display: grid;
           grid-template-columns: repeat(2, 150px);
           gap: 10px;
           justify-content: center;
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            flex-shrink: 0; /* Prevent boxes from shrinking */
        }

        .box.color-1 { background: #FF6B6B; }
        .box.color-2{ background: #4ECDC4; }
        .box.color-3 { background: #45B7D1; }
        .box.color-4 { background: #96CEB4; }
        .box.color-5 { background: #FFEEAD; }

        .box.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vw;
            z-index: 2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Add placeholder styling */
        .box-placeholder {
            width: 150px;
            aspect-ratio: 1;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="box color-1"></div>
         <div class="box color-2"></div>
         <div class="box color-3"></div>
         <div class="box color-4"></div>
         <div class="box color-5"></div>
    </div>
    <div class="overlay"></div>

    <script>
        const boxes = document.querySelectorAll('.box');
        const overlay = document.querySelector('.overlay');
        const container = document.querySelector('.container');
        let expandedBox = null;

        boxes.forEach(box => {
            box.addEventListener('click', () => {
                if (!expandedBox) {
                    // Create placeholder
                    const placeholder = document.createElement('div');
                    placeholder.className = 'box-placeholder';
                    
                    // Insert placeholder where the box was
                    container.insertBefore(placeholder, box);
                    
                    // Move box to body to break out of container flow
                    document.body.appendChild(box);
                    
                    expandedBox = box;
                    box.classList.add('expanded');
                    overlay.classList.add('active');
                }
            });
        });

        overlay.addEventListener('click', () => {
            if (expandedBox) {
                // Find the corresponding placeholder
                const placeholder = container.querySelector('.box-placeholder');
                
                // Move box back to its original position
                container.insertBefore(expandedBox, placeholder);
                
                // Remove placeholder
                if (placeholder) placeholder.remove();
                
                expandedBox.classList.remove('expanded');
                overlay.classList.remove('active');
                expandedBox = null;
            }
        });
    </script>
</body>
</html>
