<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folders on Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="desktop">
    <!-- Folder -->
    <div class="folder" onclick="openFolder('folder1')">
      <div class="folder-icon">📁</div>
      <p class="folder-name">Folder 1</p>
    </div>

    <!-- Folder Content (Hidden by Default) -->
    <div id="folder1" class="folder-content">
      <div class="folder-header">
        <span>Folder 1</span>
        <button onclick="closeFolder('folder1')">X</button>
      </div>
      <ul>
        <li>App 1</li>
        <li>App 2</li>
        <li>App 3</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
