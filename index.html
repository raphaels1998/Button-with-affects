<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple App Icons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            /*align-items: center;
            height: 100vh;*/
            background-color: white;
            margin: 0;
            flex-direction: row;
        }


        .app-icon {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        
        .app-icon input[type="text"] {
            width: 50%;
        }

        #app1 {
            background: linear-gradient(135deg, #ff5858, #f09819);
        }

        #app2 {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .app-icon:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="app-icon" id="app1">
        <input type="text" placeholder="Enter item name">
    </div>
    
    <div class="app-icon" id="app2">App 2</div>
    
    <script>
        document.getElementById('app1').addEventListener('click', function() {
            alert('App 1 clicked!');
        });

        document.getElementById('app2').addEventListener('click', function() {
            alert('App 2 clicked!');
        });
    </script>
</body>
</html>
