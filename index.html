<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Containers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr; /* One column */
            gap: 16px; /* Spacing between inputs */
            padding: 20px;
            width: 150px; /* Width of the container */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin: 10px;
            cursor: move;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 80%; /* Make inputs fill container width */
        }

    </style>
</head>
<body>
    <div class="container" draggable="true">
        <input type="text" placeholder="Enter text here" />
    </div>
    <div class="container" draggable="true">
        <input type="text" placeholder="Enter text here" />
    </div>

    <script>
        let draggedElement = null;

        document.querySelectorAll('.container').forEach(container => {
            container.addEventListener('dragstart', (event) => {
                draggedElement = container;
                event.dataTransfer.effectAllowed = 'move';
            });

            container.addEventListener('dragover', (event) => {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'move';
            });

            container.addEventListener('drop', (event) => {
                event.preventDefault();
                if (draggedElement !== container) {
                    const parent = draggedElement.parentNode;
                    const nextSibling = container.nextSibling === draggedElement ? container : container.nextSibling;
                    parent.insertBefore(draggedElement, container);
                    parent.insertBefore(container, nextSibling);
                }
            });

            container.addEventListener('dragend', () => {
                draggedElement = null;
            });
        });
    </script>
</body>
</html>
