<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master List & Shopping List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Master List Tab -->
    <div class="tab" id="master-list-tab">
      <h2>Master List</h2>
      <div class="folder" data-folder-id="1">
        <div class="folder-header">
          <span class="folder-name" contenteditable="true">Groceries</span>
          <button class="expand-btn">â–¼</button>
        </div>
        <div class="folder-content">
          <div class="item">
            <input type="text" class="item-name" placeholder="Product Name">
            <input type="number" class="item-quantity" placeholder="Qty" min="1">
            <input type="checkbox" class="add-to-list">
          </div>
          <button class="add-item-btn">+ Add Item</button>
        </div>
      </div>
      <button class="add-folder-btn">+ Add Folder</button>
    </div>

    <!-- Shopping List Tab -->
    <div class="tab" id="shopping-list-tab">
      <h2>Shopping List</h2>
      <div class="shopping-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
