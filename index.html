<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Lists</title>
    <style>
        :root {
            --blue: #007AFF;
            --gray: #F5F5F7;
            --text: #1D1D1F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .tab-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-button.active {
            background: rgba(0, 122, 255, 0.1);
            color: var(--blue);
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .folder-card {
            background: white;
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            min-height: 180px;
        }

        .add-folder-card {
            background: rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-folder-card:hover {
            background: rgba(0,0,0,0.08);
            transform: scale(0.98);
        }

        .folder-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .folder-name {
            font-weight: 500;
            font-size: 17px;
            border: none;
            outline: none;
            background: none;
            width: 100%;
        }

        .item-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .item-input {
            flex: 1;
            border: 1px solid #ccc;
            background: none;
            padding: 8px;
            border-radius: 6px;
        }

        .quantity-input {
            width: 50px;
            border: 1px solid #ccc;
            background: none;
            padding: 8px;
            text-align: right;
            border-radius: 6px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox.checked {
            background: var(--blue);
            border-color: var(--blue);
        }

        .checkbox.checked::after {
            content: "âœ“";
            color: white;
            font-size: 14px;
        }

        .shopping-list {
            background: white;
            border-radius: 18px;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <button class="tab-button active" onclick="switchTab('master')">Master List</button>
        <button class="tab-button" onclick="switchTab('shopping')">Shopping List</button>
    </div>

    <div id="master-tab" class="tab-content active">
        <div class="folder-grid">
            <div class="folder-card">
                <div class="folder-header">
                    <input class="folder-name" value="Groceries">
                </div>
                <div class="item-row">
                    <input class="item-input" placeholder="Item">
                    <input class="quantity-input" type="number" value="1" min="1">
                    <div class="checkbox" onclick="toggleCheckbox(this)"></div>
                </div>
            </div>
            <div class="add-folder-card" onclick="addFolder()">
                <div style="font-size: 24px;">+</div>
            </div>
        </div>
    </div>

    <div id="shopping-tab" class="tab-content">
        <div class="shopping-list" id="shopping-list-content">
            <!-- Shopping list items will be added here -->
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).style.display = 'block';
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        function addFolder() {
            const folderGrid = document.querySelector('.folder-grid');
            const newFolder = document.createElement('div');
            newFolder.className = 'folder-card';
            newFolder.innerHTML = `
                <div class="folder-header">
                    <input class="folder-name" value="New Folder">
                </div>
                <div class="item-row">
                    <input class="item-input" placeholder="Item">
                    <input class="quantity-input" type="number" value="1" min="1">
                    <div class="checkbox" onclick="toggleCheckbox(this)"></div>
                </div>
                <button onclick="addItem(this)">Add Item</button>
            `;
            folderGrid.insertBefore(newFolder, folderGrid.lastElementChild);
        }

        function addItem(button) {
            const folderCard = button.closest('.folder-card');
            const newItemRow = document.createElement('div');
            newItemRow.className = 'item-row';
            newItemRow.innerHTML = `
                <input class="item-input" placeholder="Item">
                <input class="quantity-input" type="number" value="1" min="1">
                <div class="checkbox" onclick="toggleCheckbox(this)"></div>
            `;
            folderCard.insertBefore(newItemRow, button);
        }

        function toggleCheckbox(checkbox) {
            checkbox.classList.toggle('checked');
            const itemRow = checkbox.closest('.item-row');
            const itemName = itemRow.querySelector('.item-input').value;
            const quantity = itemRow.querySelector('.quantity-input').value;

            if (checkbox.classList.contains('checked')) {
                addToShoppingList(itemName, quantity);
            } else {
                removeFromShoppingList(itemName, quantity);
            }
        }

        function addToShoppingList(name, quantity) {
            const listItem = document.createElement('div');
            listItem.className = 'item-row';
            listItem.innerHTML = `
                <span>${name} (${quantity})</span>
                <div class="checkbox checked" onclick="removeFromShoppingList(this)"></div>
            `;
            document.getElementById('shopping-list-content').appendChild(listItem);
        }

        function removeFromShoppingList(item) {
            item.closest('.item-row').remove();
        }
    </script>
</body>
</html>
