<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1 initial-scale=1.0 user-scalable=no">
    <title>Apple App Icons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: grey;
            margin: 0;
            flex-direction: row;
            min-height: 100vh;
            padding: 20px;
        }

        .app-icon {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            display: block;
            justify-content: center;
            align-items: flex-start;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            overflow-y: auto;
            background: linear-gradient(135deg, #90ee90, #32cd32);
            /* Slower transition with ease-in-out for smoother feel */
            transition: transform 0.5s ease-in-out;
            transform-origin: center center;
            position: relative;
        }

        .app-icon.expanded {
            position: fixed;
            z-index: 1000;
        }
        
        .app-icon input[type="text"] {
            margin-left: 12px;
            margin-bottom: 10px;
            width: 75%;
        }
        
        input {
            margin-top: 10px;
            font-size: 16px;
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: teal;}
            100% { transform: scale(1); }
        }
        
        .app-icon input.pop {
            animation: pop 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="app-icon" id="app1">
        <input type="text" maxlength="12" placeholder="Enter item name">
        <input type="text" maxlength="12" placeholder="Enter item name">
        <input type="text" maxlength="12" placeholder="Enter item name">
    </div>
    
    <div class="app-icon" id="app2">App 2</div>
    
    <script>
        function checkInputs() {
            var inputs = document.querySelectorAll('.app-icon input');
            if (inputs[0].value.trim() != '' && inputs[1].value.trim() != '' && inputs[inputs.length - 1].value.trim() != '') {
                var newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.placeholder = 'Enter item';
                newInput.classList.add('pop');
                document.querySelector('.app-icon').appendChild(newInput);
                document.querySelector('.app-icon').scrollTop = document.querySelector('.app-icon').scrollHeight;
            }
        }
        
        document.querySelector('.app-icon').addEventListener('input', checkInputs);

        function getPositionStyle(element) {
            const rect = element.getBoundingClientRect();
            
            // Calculate center of viewport
            const viewportCenterX = window.innerWidth / 2;
            const viewportCenterY = window.innerHeight / 2;
            
            // Calculate current center of element
            const elementCenterX = rect.left + (rect.width / 2);
            const elementCenterY = rect.top + (rect.height / 2);
            
            // Calculate the distance to move to center
            const moveX = viewportCenterX - elementCenterX;
            const moveY = viewportCenterY - elementCenterY;
            
            return `translate(${moveX}px, ${moveY}px) scale(1.25)`;
        }

        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('click', (e) => {
                if (!icon.classList.contains('expanded')) {
                    // Remove expanded class from any other icons
                    document.querySelectorAll('.app-icon.expanded').forEach(expandedIcon => {
                        expandedIcon.style.transform = '';
                        expandedIcon.classList.remove('expanded');
                    });
                    
                    // Calculate position and apply transform
                    const transformStyle = getPositionStyle(icon);
                    icon.classList.add('expanded');
                    requestAnimationFrame(() => {
                        icon.style.transform = transformStyle;
                    });
                }
            });
        });

        document.addEventListener('click', (e) => {
            const expandedIcon = document.querySelector('.app-icon.expanded');
            if (expandedIcon && !expandedIcon.contains(e.target)) {
                expandedIcon.style.transform = '';
                expandedIcon.classList.remove('expanded');
            }
        });

        // Update position on window resize
        window.addEventListener('resize', () => {
            const expandedIcon = document.querySelector('.app-icon.expanded');
            if (expandedIcon) {
                expandedIcon.style.transform = getPositionStyle(expandedIcon);
            }
        });
    </script>
</body>
</html>
