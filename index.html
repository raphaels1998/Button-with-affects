<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            overflow-x: hidden;
        }

        .box {
            width: calc(50% - 5px);
            aspect-ratio: 1;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .box:nth-child(1) { background: #FF6B6B; }
        .box:nth-child(2) { background: #4ECDC4; }
        .box:nth-child(3) { background: #45B7D1; }
        .box:nth-child(4) { background: #96CEB4; }
        .box:nth-child(5) { background: #FFEEAD; }
        .box:nth-child(6) { background: #D4A5A5; }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vw;
            z-index: 1000;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="overlay"></div>

    <script>
        const boxes = document.querySelectorAll('.box');
        const overlay = document.querySelector('.overlay');
        let expandedBox = null;

        boxes.forEach(box => {
            box.addEventListener('click', (e) => {
                if (!expandedBox) {
                    expandedBox = box;
                    box.classList.add('expanded');
                    overlay.classList.add('active');
                    document.body.classList.add('no-scroll');
                    e.stopPropagation();
                }
            });
        });

        overlay.addEventListener('click', () => {
            if (expandedBox) {
                expandedBox.classList.remove('expanded');
                overlay.classList.remove('active');
                document.body.classList.remove('no-scroll');
                expandedBox = null;
            }
        });
    </script>
</body>
</html>
