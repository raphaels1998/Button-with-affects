<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone-Like Folders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="desktop">
    <!-- Folder -->
    <div class="folder" onclick="toggleFolder('folder1')">
      <div class="folder-icon">📁</div>
      <p class="folder-name">Folder 1</p>
    </div>

    <!-- Folder Content (Hidden by Default) -->
    <div id="folder1" class="folder-content">
      <div class="folder-header">
        <span>Folder 1</span>
        <button onclick="closeFolder('folder1')">X</button>
      </div>
      <div class="folder-grid">
        <div class="app-icon">📱</div>
        <div class="app-icon">📧</div>
        <div class="app-icon">🌐</div>
        <div class="app-icon">📅</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
