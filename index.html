<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Containers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr; /* One column */
            gap: 16px; /* Spacing between inputs */
            padding: 20px;
            width: 150px; /* Width of the container */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin: 10px;
            cursor: move;
            touch-action: none; /* Prevent touch events from interfering with drag-and-drop */
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 80%; /* Make inputs fill container width */
        }

    </style>
</head>
<body>
    <div class="container" draggable="true">
        <input type="text" placeholder="Enter text here" />
    </div>
    <div class="container" draggable="true">
        <input type="text" placeholder="Enter text here" />
    </div>

    <script>
        let draggedElement = null;
        let startX, startY, currentX, currentY;

        document.querySelectorAll('.container').forEach(container => {
            container.addEventListener('touchstart', (event) => {
                draggedElement = container;
                const touch = event.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                container.style.position = 'absolute';
                container.style.zIndex = 1000;
            });

            container.addEventListener('touchmove', (event) => {
                if (!draggedElement) return;
                const touch = event.touches[0];
                currentX = touch.clientX;
                currentY = touch.clientY;
                draggedElement.style.left = `${currentX - startX}px`;
                draggedElement.style.top = `${currentY - startY}px`;
            });

            container.addEventListener('touchend', (event) => {
                if (!draggedElement) return;
                const target = document.elementFromPoint(currentX, currentY);
                if (target && target !== draggedElement && target.classList.contains('container')) {
                    const parent = target.parentNode;
                    const draggedIndex = [...parent.children].indexOf(draggedElement);
                    const targetIndex = [...parent.children].indexOf(target);
                    if (draggedIndex < targetIndex) {
                        parent.insertBefore(draggedElement, target.nextSibling);
                    } else {
                        parent.insertBefore(draggedElement, target);
                    }
                }
                draggedElement.style.position = '';
                draggedElement.style.zIndex = '';
                draggedElement.style.left = '';
                draggedElement.style.top = '';
                draggedElement = null;
            });

            container.addEventListener('dragstart', (event) => {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
