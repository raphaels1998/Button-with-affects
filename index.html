<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
          body {
            display: flex;
             flex-wrap: wrap;
             justify-content: center;
             gap: 10px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;  /* Prevents boxes from shifting */
            gap: 10px;
            justify-content: center;
            position: relative;
         }

        .box {
            width: 150px;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .box:nth-child(1) { background: #FF6B6B; }
        .box:nth-child(2) { background: #4ECDC4; }
        .box:nth-child(3) { background: #45B7D1; }
        .box:nth-child(4) { background: #96CEB4; }
        .box:nth-child(5) { background: #FFEEAD; }
        <!--.box:nth-child(6) { background: #D4A5A5; }-->

        .box.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vw;
            z-index: 2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    
    <div class="container">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         //<div class="box"></div>
    </div>
    <div class="overlay"></div>

    <script>
        const boxes = document.querySelectorAll('.box');
        const overlay = document.querySelector('.overlay');
        let expandedBox = null;

        boxes.forEach(box => {
            box.addEventListener('click', () => {
                if (!expandedBox) {
                    expandedBox = box;
                    box.classList.add('expanded');
                    overlay.classList.add('active');
                }
            });
        });

        overlay.addEventListener('click', () => {
            if (expandedBox) {
                expandedBox.classList.remove('expanded');
                overlay.classList.remove('active');
                expandedBox = null;
            }
        });
    </script>
</body>
</html>
