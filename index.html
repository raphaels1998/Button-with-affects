<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr; /* One column */
            gap: 16px; /* Spacing between inputs */
            padding: 20px;
            width: 150px; /* Width of the container */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container.enlarged {
            transform: scale(2); /* Double the size */
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 80%; /* Make inputs fill container width */
        }

    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter text here" />
    </div>
    <div class="container">
        <input type="text" placeholder="Enter text here" />
    </div>

    <script>
        const containers = document.querySelectorAll('.container');
        let enlargedContainer = null;

        containers.forEach(container => {
            container.addEventListener('click', (event) => {
                event.stopPropagation();
                if (enlargedContainer && enlargedContainer !== container) {
                    enlargedContainer.classList.remove('enlarged');
                }
                container.classList.toggle('enlarged');
                enlargedContainer = container.classList.contains('enlarged') ? container : null;
            });
        });

        document.addEventListener('click', () => {
            if (enlargedContainer) {
                enlargedContainer.classList.remove('enlarged');
                enlargedContainer = null;
            }
        });
    </script>
</body>
</html>
