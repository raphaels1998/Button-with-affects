<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Style Lists</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 20px;
    }

    .tab-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 12px 24px;
      background: none;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab-button.active {
      background: rgba(0, 122, 255, 0.1);
      color: #007AFF;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .folder-card {
      background: white;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .folder-card:hover {
      transform: scale(1.02);
    }

    .folder-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .folder-icon {
      width: 40px;
      height: 40px;
      background: #007AFF;
      border-radius: 12px;
      margin-right: 12px;
    }

    .folder-name {
      font-weight: 500;
      font-size: 16px;
      border: none;
      outline: none;
      background: none;
    }

    .shopping-list {
      background: white;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .item:last-child {
      border-bottom: none;
    }

    .add-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 56px;
      height: 56px;
      background: #007AFF;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,122,255,0.3);
      transition: transform 0.2s;
    }

    .add-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <button class="tab-button active" onclick="switchTab('master')">Master List</button>
    <button class="tab-button" onclick="switchTab('shopping')">Shopping List</button>
  </div>

  <!-- Master List Tab -->
  <div id="master-tab" class="tab-content active">
    <div class="folder-grid">
      <div class="folder-card">
        <div class="folder-header">
          <div class="folder-icon"></div>
          <input class="folder-name" value="Groceries">
        </div>
        <div class="item">
          <input type="text" placeholder="Milk" style="border: none; width: 100%;">
          <input type="number" value="2" min="1" style="width: 50px; border: none;">
          <input type="checkbox">
        </div>
      </div>
    </div>
  </div>

  <!-- Shopping List Tab -->
  <div id="shopping-tab" class="tab-content">
    <div class="shopping-list">
      <div class="item">Milk (2)</div>
    </div>
  </div>

  <button class="add-btn">+</button>

  <script>
    function switchTab(tabName) {
      // Switch tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(`${tabName}-tab`).classList.add('active');
      document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
    }

    // Add new folder
    document.querySelector('.add-btn').addEventListener('click', () => {
      const newFolder = document.createElement('div');
      newFolder.className = 'folder-card';
      newFolder.innerHTML = `
        <div class="folder-header">
          <div class="folder-icon"></div>
          <input class="folder-name" value="New Folder">
        </div>
        <div class="item">
          <input type="text" placeholder="Item" style="border: none; width: 100%;">
          <input type="number" value="1" min="1" style="width: 50px; border: none;">
          <input type="checkbox">
        </div>
      `;
      document.querySelector('.folder-grid').appendChild(newFolder);
    });

    // Checkbox logic
    document.addEventListener('change', (e) => {
      if (e.target.type === 'checkbox') {
        const item = e.target.closest('.item');
        const name = item.querySelector('input[type="text"]').value;
        const qty = item.querySelector('input[type="number"]').value;
        
        if (e.target.checked) {
          const newItem = document.createElement('div');
          newItem.className = 'item';
          newItem.textContent = `${name} (${qty})`;
          document.querySelector('.shopping-list').appendChild(newItem);
        } else {
          Array.from(document.querySelector('.shopping-list').children).forEach(li => {
            if (li.textContent === `${name} (${qty})`) li.remove();
          });
        }
      }
    });
  </script>
</body>
</html>
