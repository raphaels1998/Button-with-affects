        .app-icon {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            display: block;
            justify-content: center;
            align-items: flex-start;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 1s ease-in-out; /* ⬇️ Changed to 'all' */
            overflow-y: auto;
            position: relative; /* ⬇️ Added */
        }

        /* ⬇️ New inner content container */
        .app-icon-content {
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .app-icon.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; /* 200px * 1.25 */
            height: 250px; /* 200px * 1.25 */
            z-index: 1000;
        }

        .app-icon.expanded .app-icon-content {
            transform: scale(1.25);
        }
