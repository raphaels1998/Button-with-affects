<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            overflow-x: hidden;
        }

        .box {
            width: calc(50% - 5px);
            aspect-ratio: 1;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            will-change: transform;
        }

        .box:nth-child(1) { background: #FF6B6B; }
        .box:nth-child(2) { background: #4ECDC4; }
        .box:nth-child(3) { background: #45B7D1; }
        .box:nth-child(4) { background: #96CEB4; }
        .box:nth-child(5) { background: #FFEEAD; }
        .box:nth-child(6) { background: #D4A5A5; }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .box.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vw;
            z-index: 1000;
        }

        .box.returning {
            transition: all 0.3s ease;
            position: fixed;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .no-scroll {
            overflow: hidden;
        }

        .placeholder {
            visibility: hidden;
            width: calc(50% - 5px);
            aspect-ratio: 1;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="overlay"></div>

    <script>
        const boxes = document.querySelectorAll('.box');
        const overlay = document.querySelector('.overlay');
        let expandedBox = null;
        let placeholder = null;

        boxes.forEach(box => {
            box.addEventListener('click', (e) => {
                if (!expandedBox) {
                    expandedBox = box;
                    
                    // Create and insert placeholder
                    placeholder = document.createElement('div');
                    placeholder.className = 'placeholder';
                    box.parentNode.insertBefore(placeholder, box);

                    // Store original position
                    const rect = box.getBoundingClientRect();
                    box.style.top = rect.top + 'px';
                    box.style.left = rect.left + 'px';
                    box.style.width = rect.width + 'px';
                    box.style.height = rect.height + 'px';

                    // Expand
                    box.classList.add('expanded');
                    overlay.classList.add('active');
                    document.body.classList.add('no-scroll');
                    e.stopPropagation();
                }
            });
        });

        overlay.addEventListener('click', () => {
            if (expandedBox) {
                const box = expandedBox;
                
                // Get placeholder position
                const rect = placeholder.getBoundingClientRect();
                
                // Add returning class for smooth animation
                box.classList.add('returning');
                box.classList.remove('expanded');
                
                // Animate to original position
                box.style.top = rect.top + 'px';
                box.style.left = rect.left + 'px';
                box.style.width = rect.width + 'px';
                box.style.height = rect.height + 'px';
                
                // Clean up after animation
                setTimeout(() => {
                    box.classList.remove('returning');
                    box.style.top = '';
                    box.style.left = '';
                    box.style.width = '';
                    box.style.height = '';
                    placeholder.remove();
                }, 300);

                overlay.classList.remove('active');
                document.body.classList.remove('no-scroll');
                expandedBox = null;
                placeholder = null;
            }
        });
    </script>
</body>
</html>
