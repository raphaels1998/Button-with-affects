<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Style Lists</title>
  <style>
    :root {
      --blue: #007AFF;
      --gray: #F5F5F7;
      --text: #1D1D1F;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .tab-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .tab-button {
      padding: 12px 24px;
      background: none;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-button.active {
      background: rgba(0, 122, 255, 0.1);
      color: var(--blue);
    }

    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .folder-card {
      background: white;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .folder-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .add-folder-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 56px;
      height: 56px;
      background: var(--blue);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,122,255,0.3);
      transition: transform 0.2s;
    }

    .item {
      display: grid;
      grid-template-columns: 1fr 60px 30px;
      gap: 12px;
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(0,0,0,0.02);
      border-radius: 10px;
    }

    .item input {
      border: none;
      background: none;
      padding: 8px;
      font-size: 15px;
    }

    .custom-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #CCC;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .add-item-btn {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.05);
      border: none;
      border-radius: 10px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <button class="tab-button active">Master List</button>
    <button class="tab-button">Shopping List</button>
  </div>

  <div class="folder-grid">
    <!-- Default Folder -->
    <div class="folder-card">
      <div class="folder-header">
        <h2 contenteditable="true">Groceries</h2>
      </div>
      <div class="item">
        <input type="text" placeholder="Item">
        <input type="number" value="1" min="1">
        <div class="custom-checkbox"></div>
      </div>
      <button class="add-item-btn">Add Item</button>
    </div>
  </div>

  <button class="add-folder-btn">+</button>

  <script>
    // Add New Folder
    document.querySelector('.add-folder-btn').addEventListener('click', () => {
      const newFolder = document.createElement('div');
      newFolder.className = 'folder-card';
      newFolder.innerHTML = `
        <div class="folder-header">
          <h2 contenteditable="true">New Folder</h2>
        </div>
        <div class="item">
          <input type="text" placeholder="Item">
          <input type="number" value="1" min="1">
          <div class="custom-checkbox"></div>
        </div>
        <button class="add-item-btn">Add Item</button>
      `;
      document.querySelector('.folder-grid').appendChild(newFolder);
    });

    // Add New Item
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('add-item-btn')) {
        const newItem = document.createElement('div');
        newItem.className = 'item';
        newItem.innerHTML = `
          <input type="text" placeholder="Item">
          <input type="number" value="1" min="1">
          <div class="custom-checkbox"></div>
        `;
        e.target.parentNode.insertBefore(newItem, e.target);
      }
    });
  </script>
</body>
</html>
