<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple App Icons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            /*align-items: center;
            height: 100vh;*/
            background-color: white;
            margin: 0;
            flex-direction: row;
        }


        .app-icon {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            display: block;
            justify-content: center;
            align-items: flex-start;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        
        .app-icon input[type="text"] {
            margin-top: 10px;
            margin-left: 10px;
            width: 75%;
        
        }

        #app1 {
            background: linear-gradient(135deg, #ff5858, #f09819);
        }

        #app2 {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .app-icon:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="app-icon" id="app1">
        <input type="text" maxlength="12" placeholder="Enter item name">
            <input type="text" maxlength="12" placeholder="Enter item name">
                   <input type="text" maxlength="12" placeholder="Enter item name">
            <!--<input type="text" maxlength="12" placeholder="Enter item name">-->
    </div>
    
    <div class="app-icon" id="app2">App 2</div>
    
    <script>
        function checkInputs() {
          var inputs = document.querySelectorAll('.app-icon input');
          if (Array.from(inputs).filter(input => input.value.trim() !== '').length >= inputs.length && inputs.length < 4) {
             var newInput = document.createElement('input');
             newInput.type = 'text';
             newInput.placeholder = 'Enter item'
             document.querySelector('.app-icon').appendChild(newInput);
          }
        }
         document.querySelector('.app-icon').addEventListener('input', checkInputs);
      </script>
</body>
</html>
